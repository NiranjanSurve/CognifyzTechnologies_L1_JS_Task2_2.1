<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS Interaction</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="card" id="card">
        <div class="card-inner">

            <div class="card-front">
                <h1>Interactive Button</h1>
                <p>Click the button to change color & effects.</p>

                <button id="colorBtn">Click Me</button>

                <p class="status">
                    Current Color:
                    <span id="colorName">Default</span>
                </p>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
